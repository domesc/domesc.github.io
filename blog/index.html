---
layout: default
title: domesc's Scala blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">
    {% for post in site.posts limit 4 %}
    <li><a class = "blogListTitle" href="{{ post.url }}" title="{{ post.title }}"><h2>{{ post.title }} - {{ post.date | date_to_string }}</a></h2>

		</li>
        {{ post.content | strip_html | truncatewords:75}}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
  </ul>
