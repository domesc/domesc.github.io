---
layout: default
---
	<h1>{{ site.title }}</h1>
	<ul class="posts">
    {% for post in site.posts %}
		<li><span class="post-date">{{ post.date | date_to_string }}</span></li>
    <h2>{{ post.title }}</h2>


        {{ post.content | strip_html | truncatewords:75}}<br>
            <a href="{{ post.url }}">Read more...</a><br><br>
    {% endfor %}
  </ul>
